{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">

		<div class="col-sm-offset-3 col-sm-6">
			<h3>Are you sure you want to delete this note?</h3>
			<form method="POST" action=".">
				{% csrf_token %}
				<input type="submit" class="btn btn-default" name="submit" placeholder="Delete">
			</form>
		</div>
	</div>
</div>

{% endblock content %}
